<!doctype html>
<html lang="en">
  <head>
    <title>Semi-Restful</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <h1 class=text-center text-uppercase>Users</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
                {% for user in user_info %}
                    <tr>
                        <td>{{user.id}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.created_at}}</td>
                        <td><a href="/users/{{user.id}}">Show </a><a href="/users/{{user.id}}/edit">Edit </a><a href="/users/{{user.id}}/destroy">Delete </a></td>
                    </tr>
                {% endfor %}
        </tbody>
    </table>
    <div class="text-center">
        <a href="/users/new">Add a new user</a>
    </div>
  </body>
</html>
