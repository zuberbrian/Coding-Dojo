<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Word</title>
    <style>
        *{
            margin: 0 auto;
        }
        #wrapper{
            border: 2px black solid;
            width: 500px;
            padding: 30px;
        }
        form{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <form action="/" method="POST">
            {% csrf_token %}
            <h1>Random Word</h1><br>
            <p>Attempt # {{request.session.count}}</p><br>
                <p>
                    {{random}}
                </p><br>
                <button type="Submit">GO</button>
        </form>
    </div>
</body>
</html>
